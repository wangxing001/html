<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<details>
			<summary>点击查看更多</summary>
			<p>
				<h4>我的总结信息</h4>
			</p>
		</details>
		<hr />
		<!-- figure标签有缩进 -->
		<figure>
			<figcaption>点击查看更多</figcaption>
			<p>
				<h4>就是我了</h4>
				<img src="img/bing.ico" />
			</p>
		</figure>
		<!-- ruby加拼音 -->
		<ruby>
			孑孓<rt>jiejue</rt>
		</ruby>
		<!-- 一直运动（进度条），无换行功能 -->
		<progress></progress>
		<progress max="100" value="10" ></progress>
		<hr />
		<input type="search" list="data" /><br />
		<datalist id="data">
			<option>java</option>
			<option>app</option>
			<option>application</option>
		</datalist>
		<hr />
		<!-- 另一种进度条 -->
		<meter></meter><br />
		0<meter max="100" min="0" vlaue="20"></meter>100<br />
		<hr />
		<input type="search" list="data" /><br />
		<datalist id="data">
			<option value="java">搜索了1000次</option>
			<option value="app">搜索100次</option>
			<option value="application">搜索300次</option>
		</datalist>
		<hr />
		<p><mark style="background: orangered;">赏析</mark>这篇文章</p>
	</body>
</html>
