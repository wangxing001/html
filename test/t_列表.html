<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>无序列表</h2>
		<ul type="square">
			<li>支付宝</li>
			<li>共享单车</li>
			<li>高铁</li>
		</ul>
		<hr />
		<!-- 二级列表 -->
		<ul type="none"> 
			<li>支付宝</li>
			<li>
				共享单车
				<ul>
					<li>ofo</li>
					<li>mobai</li>
				</ul>
			</li>
			<li>高铁</li>
		</ul>
		<hr />
		<!-- 有序列表 -->
		<h2>无序列表</h2>
		<ol type="i">
			<li>支付宝</li>
			<li>共享单车</li>
			<li>高铁</li>
		</ol>	
		<!-- <br /> -->
		<dl>
			<!-- 添加标题 -->
			<dt>我的自定义列表
			</dt> 
			<dd>自定义列表项1
				<ol type="i">
					<li>支付宝</li>
					<li>共享单车</li>
					<li>高铁</li>
				</ol>
			</dd>
			<dd>自定义列表项2</dd>
			<dd>自定义列表项3</dd>
		</dl>
		<hr />
		
	</body>
</html>
