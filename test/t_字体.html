<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			p{
				/* 设置字体颜色 */
				/* color:#9400D3; */
				color:rgb(255,0,0);
				background-color:#4169E1;
				/* background:rgb(255,0,255); */
				/* 设置字体倾斜 */
				font-style:italic;
				/* 设置字体加粗 */
				font-weight:bolder;

				/* 设置类型 */
				font-family:castellar;
				/* 设置字体大小 */

			}
			span{
				/* 设置字体转换 */
				font-variant: all-small-caps;
				
			}
		</style>
	</head>
	<body>
		<p>hello!</p>
		<span>
			admin
		</span>
	</body>
</html>
