<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1,#div2{
				width:200px;
				height:200px;
				
			}
			#div1{
				background:red;
				
			}
			#div2{
				background:green;
				padding:20px;/*240*/
				border:10px solid seagreen;
				/* 怪异的盒子模型
				设置的width=内容+padding+border;
				真实width=width+margin
				
				普通盒子模型
				设置width=内容的宽
				真实width=内容的宽+padding+border+margin */
				/* 设置盒子模型*/
				/* box-sizing: content-box; */
				box-sizing:border-box;
				
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
