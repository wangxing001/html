<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>input标签详解</h2>
		请输入账号：<input placeholder="请输入手机号"/><br /><br /><br />
		请输入密码：<input type="password" /><br /><br />
		<input type="submit" value="登录" />
		<input type="reset" value="清空" />
		<input type="checkbox">a
		<input type="checkbox" checked>a1
		<input type="checkbox">a2
		<input type="checkbox">a3
		<br />
		<!-- 单选框 -->
		<input type="radio" name="gender" checked="true">男
		<input type="radio" name="gender">女
		<input type="radio" name="gender">未知
		<input type="hidden" name="id" value="10">
		<br />
		<br />
		<input type='submit' value="登录">
		<input type="reset" value="清空">
		<input type="button" value="普通按钮" onclick="alert('什么事')">
		<br /><br />
		<!-- submit file to select page(use Binary) -->
		<!--  use post 注意跨域问题-->
		<form action="success.html" method="post" enctype="multipart/form-data">
			<input type="file" />
			<input type="submit" value="上传" />
		</form>
	</body>
	
</html>
