			<p>罗云熙（Leo），1988年7月28日出生于四川省成都市，中国内地男歌手、演员，毕业于上海戏剧学院舞蹈学院。2010年12月27日，以JBOY3组合成员身份出道，发行单曲《爱的契约书》。2012年JBOY3组合正式解散；4月27日，罗云熙与符龙飞组成“双孖JL”组合，并推出组合同名EP《JL》。同年，参演电影《最美的时候遇见你》。2013年，参演偶像剧《夏日心跳》（又名:花样跳水少年）。</p>
