<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* css盒子模型
			盒子的实际大小=内容的宽和高+内间距+边框线+外间距 */
			*{
				margin: 0px;
			}
			#div1{
				width:100px;
				height: 100px;
				background: red;
			}
			#div2{
				width:100px;
				height: 100px;
				background: green;
				padding :20px;
			}
			#div3{
				width:100px;
				height: 100px;
				background: yellow;
				padding :20px;
				border: 10px solid yellow;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
